<!DOCTYPE html>
<html>
<head>
  <title></title>
   <meta name="viewport" content="width=device-width">
  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
<style>
body, html {
  margin:0;
  left:0;
  top:0;
  scroll-snap-type: y mandatory;
}
.section {
  width:100%;
  scroll-snap-align: start;
  animation: fadeIn 1s ease-in-out;
}
.section img {
  width:100%;
}
@keyframes fadeIn {
  0% {opacity:0;}
  100% {opacity:1;}
}
</style>
</head>
<body>
  <div class="section">
    <img src="assets/1.png">
  </div>

  <div class="section">
    <iframe src="1.html" width=1280 height=720 frameborder=0></iframe>
  </div>

   <div class="section">
    <iframe src="2.html" width=1280 height=720 frameborder=0></iframe>
  </div>

   <div class="section">
    <iframe src="3.html" width=1280 height=720 frameborder=0></iframe>
  </div>

</body>
<script>
w = window.innerWidth;
if(w>=1920){
  iframes = document.querySelectorAll('iframe');
  for(i=0;i<iframes.length;i++){
    iframes[i].width=1920;
    iframes[i].height=1080;
  }
} else {
  iframes = document.querySelectorAll('iframe');
  for(i=0;i<iframes.length;i++){
    iframes[i].width=1280;
    iframes[i].height=720;
  }
}
</script>


</html>
